<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar cipher</title>
    <link rel="stylesheet" href="style.css" />

    <!--Bootsrap Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light p-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">CAESAR CIPHER</span>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-align-center mt-5">Decode Your message here</h1>
      <label
        id="inputField"
        for="exampleFormControlInput1"
        class="form-label mt-3"
        >Decode here</label
      >
      <input
        id="encode"
        type="email"
        class="form-control"
        placeholder="Decode....."
      />

      <label
        id="inputField"
        for="exampleFormControlInput1"
        class="form-label mt-3"
        >Enter Shift number</label
      >
      <input
        id="shift"
        type="email"
        class="form-control"
        placeholder="Shift number(1-25)"
      />
      <button class="btn btn-primary mt-3" id="decodeButton">
        Decode Message
      </button>
      <a href="encode.html"
        ><button class="btn btn-primary mt-3">Encode</button></a
      >

      <p class="mt-5 d-none message-button">
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Decoded msg is here
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div id="message" class="card card-body"></div>
      </div>

    </div>
     

    <!--Bootstrap JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
